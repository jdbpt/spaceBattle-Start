<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Universe Mini Project</title>

    <!--Shortcuts are just writing link or script and selecting from the options-->
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>

</head>
<body id="wrapper">
    <h1 id="page-title">Save The Universe!</h1>
    <div id="gameBoard">
        <div id="maverick">    
            <img src="imgs/USS_Ship.png" alt="Player ship called the Maverick" id="ship">
            <figcaption><strong>Maverick</strong></figcaption>
        </div>
        <div id="enemy">    
            <img src="imgs/enemy_ship.png" alt="Enemy battle spaceship" id="untouched">
            <img src="imgs/enemy_ship_dead.png" alt="Enemy battle spaceship destroyed" id="destroyed">
            <figcaption><strong>Enemy Fleet of Six(6) Ships</strong></figcaption>
        </div>
    </div>
    
    <div id="start-messages">
        <button id="start-game">Start Battle</button>
        <h2 id="message">
            Press Start Battle to start the game, and see if your ship, the Maverick, can defeat
            the Enemy battleship hoard of six ships!
        </h2>
    </div>
    
</body>
</html>
